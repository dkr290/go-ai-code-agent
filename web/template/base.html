<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ block "title" . }}AI Code Generator{{ end }}</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #f8f9fa;
        color: #343a40;
      }
      .navbar {
        background-color: #007bff;
        padding: 0.5rem 1rem;
      }
      .navbar-brand {
        color: #ffffff;
        font-size: 1.5rem;
        font-weight: bold;
      }
      .navbar-nav .nav-link {
        color: #ffffff;
        padding: 0.25rem 0.75rem;
      }
      .navbar-nav .nav-item.dropdown:hover .dropdown-menu {
        display: block;
      }
      .dropdown-menu {
        background-color: #007bff;
        border: none;
      }
      .dropdown-item {
        color: #ffffff;
      }
      .dropdown-item:hover,
      .dropdown-item.active {
        background-color: #0056b3;
      }
      .form-label {
        font-weight: bold;
        margin-top: 1rem;
      }
      .btn-primary {
        background-color: #28a745;
        border-color: #28a745;
      }
      .btn-primary:hover {
        background-color: #1e7e34;
        border-color: #1c7430;
      }
      #ai_response {
        margin-top: 2rem;
        padding: 1rem;
        background-color: #e9ecef;
        border-radius: 5px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">AI Code Generator</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                id="llmDropdown"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                LLM
              </a>
              <ul
                class="dropdown-menu"
                aria-labelledby="llmDropdown"
                id="llmMenu"
              >
                <li>
                  <a class="dropdown-item" href="#" data-llm="openai">OpenAI</a>
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-llm="deepseek"
                    >DeepSeek</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" href="#" data-llm="gemini">Gemini</a>
                </li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Other Options</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    {{ if .Flash }} {{ template "flash" .Flash }} {{ end }}
    <div class="container mt-4">{{ block "content" . }}{{ end }}</div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    {{ block "scripts" . }}{{ end }}
  </body>
</html>
