{{ define "flash" }}
<div class="position-fixed top-0 end-0 p-3" style="z-index: 1055">
  <div class="alert alert-danger alert-dismissible fade show" role="alert">
    {{ .Message }}
    <button
      type="button"
      class="btn-close"
      data-bs-dismiss="alert"
      aria-label="Close"
    ></button>
  </div>
</div>
{{ end }}
